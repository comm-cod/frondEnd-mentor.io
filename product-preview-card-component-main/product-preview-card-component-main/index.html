<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/66438c9bef.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="/product-preview-card-component-main/style.css">
  
  
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <div class="container">
    <div class="img">
      <img src="" alt="images" id="adjust-img">
      
    </div>
    <div class="product-container"> 
      <h4 class="small-head">Perfume</h4>
      <h1 class="big-head"> Gabrielle Essence Eau De Parfum</h1>
      <p class="para">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="prices">
        <span class="price-big">$149.99</span>
          <span class="price-small"><del>$169.99</del></span>
      </div>
      <button class="cart-btn"> <i class="fa-solid fa-cart-shopping" style="margin: 0 5px;"></i> Add to Cart</button>
    </div>
  </div>
<!-- cart code ended -->
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sarthak Baurai</a>.
  </div>

  <script>
      // Function to update image source based on screen size
  function updateImageBasedOnScreenSize() {
    const image = document.getElementById("adjust-img");
    const imageContainer = document.getElementById(".img");
    
    if (window.matchMedia("(max-width: 768px)").matches) {
      // Small screens
      image.src = "/product-preview-card-component-main/product-preview-card-component-main/images/image-product-mobile.jpg";
    } else {
      // Large screens
      image.src = "/product-preview-card-component-main/product-preview-card-component-main/images/image-product-desktop.jpg";
      
    }
  }

  // Call the function initially
  updateImageBasedOnScreenSize();

  // Listen for changes in viewport size
  window.addEventListener("resize", updateImageBasedOnScreenSize);
    
  </script>
</body>
</html>
